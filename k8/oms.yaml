apiVersion: apps/v1
kind: Deployment
metadata:
  name: oms-app
  namespace: demo-app
spec:
  selector:
    matchLabels:
      app: oms-app
  template:
    metadata:
      labels:
        app: oms-app
    spec:
      containers:
        - name: oms-app
          image: tibinlukose/oms:v.1.8
          ports:
            - containerPort: 8000
