---
apiVersion: v1
kind: Service
metadata:
  name: oms-app-service
  namespace: demo-app
spec:
  type: LoadBalancer
  selector:
    app: oms-app
  ports:
    - name: oms-app-port
      port: 80
      protocol: TCP
      targetPort: 8000
